name: "Only Publish BORAI"

on:
  workflow_dispatch:
  push:
    paths:
      - 'data/*.json'
      - 'summaries/*.md'
permissions:
  contents: write
jobs:
  publish-borai:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.21'
      - name: Install dependencies
        run: go mod tidy
      - name: Run publisher scripts
        env:
          X_BEARER: ${{ secrets.X_BEARER }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          URBIT_SHIP: ${{ secrets.URBIT_SHIP }}
          URBIT_SHIP_URL: ${{ secrets.URBIT_SHIP_URL }}
          URBIT_SHIP_CODE: ${{ secrets.URBIT_SHIP_CODE }}
          URBIT_DIARY: ${{ secrets.URBIT_DIARY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
        run: |
          go run ./cmd/urbit
          go run ./cmd/x
          go run ./cmd/telegram